{% extends 'food/base.html' %} {% load static %}
<!---->
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{% static 'food' %}/{{ item.item_image }}"
        alt="Product image"
        height="300px"
        class="rounded"
      />
    </div>
    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h2>{{ item.item_desc }}</h2>
      <h3>{{ item.item_price }}</h3>
      <h5><a href="{% url 'food:delete_item' item.id %}">Delete</a></h5>
      <h5><a href="{% url 'food:update_item' item.id %}">Edit</a></h5>
    </div>
  </div>
</div>
{% endblock %}
