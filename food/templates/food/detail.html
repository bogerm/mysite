{% extends 'food/base.html' %} {% load static %}
<!---->
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{% static 'food' %}/{{ object.item_image }}"
        alt="Product image"
        height="300px"
        class="rounded"
      />
    </div>
    <div class="col-md-6">
      <h3>{{ object.item_name }}</h3>
      <h6>{{ object.item_desc }}</h6>
      <h6>{{ object.item_price }}</h6>
      <h6>{{ object.item_username }}</h6>
      <h5><a href="{% url 'food:delete_item' object.id %}">Delete</a></h5>
      <h5><a href="{% url 'food:update_item' object.id %}">Edit</a></h5>
    </div>
  </div>
</div>
{% endblock %}
